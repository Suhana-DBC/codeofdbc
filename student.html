<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login- SD</title>
    <link rel="stylesheet" href="css/student.css">
</head>
<body>
    <div class="main">
        <div class="bg">
            <img src="images/stbg.jpg" alt="">
        </div>
        <div class="login">
            <form class="sign">
                <input class="name" type="text" placeholder="Student Id">
                <br>
                <input class="name" type="password" placeholder="Password">
                <br>
                <input class="create" type="submit" value="Login" style="text-shadow: 3px;">
            </form>
           
        </div>
        
    </div>
</body>
</html>
